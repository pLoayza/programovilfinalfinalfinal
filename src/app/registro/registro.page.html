<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Login</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button [routerLink]="['/login']" fill="outline" color="light">Login</ion-button>
      <ion-button [routerLink]="['/registro']" fill="solid" color="light">Sign-in</ion-button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Recuperar Contrase√±a</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-list>
              <ion-item>
                <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Telephone" type="tel" placeholder="+56 9XXXXXXXX"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Password" type="password" placeholder="________"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Confirm Password" type="password" placeholder="________"></ion-input>
              </ion-item>
            </ion-list>
          </ion-list>

        </ion-card-content>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
