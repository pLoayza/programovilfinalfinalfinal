<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4">
          <ion-img src="../../assets/icon/LogoDuoc.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="usuario" labelPlacement="floating" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="contrasena" labelPlacement="floating" placeholder="Contrasena" type="password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button (click)="iniciarSesion(usuario, contrasena)" expand="full" color="warning">Iniciar Sesión</ion-button>

      <ion-card-subtitle [routerLink]="['/registro']">Olvidé mi contraseña</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
